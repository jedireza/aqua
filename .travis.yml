language: node_js
sudo: false

node_js:
  - "0.10"
  - "0.11"
  - "0.12"
  - "4"
  - "5"
services:
  - mongodb

addons:
# cf https://docs.travis-ci.com/user/languages/javascript-with-nodejs#Node.js-v4-(or-io.js-v3)-compiler-requirements
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  - NODE_ENV=test  CXX=g++-4.8

before_script:
  npm run setup

after_script:
  npm run coverage

cache:
  directories:
    node_modules
